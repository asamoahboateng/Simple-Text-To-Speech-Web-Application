<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-lg text-center">
        <h1 class="text-2xl font-semibold mb-4 text-gray-800">üó£Ô∏è Text to Speech</h1>
        
        <textarea id="textInput" 
                  class="w-full border rounded-md p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none"
                  rows="4"
                  placeholder="Type something to speak..."></textarea>
        
        <button id="speakBtn" 
                class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
            Speak
        </button>

        <audio id="audioPlayer" class="mt-4 w-full" controls></audio>

        <p id="status" class="mt-2 text-sm text-gray-500"></p>
    </div>

    <script>
        const textInput = document.getElementById("textInput");
        const speakBtn = document.getElementById("speakBtn");
        const audioPlayer = document.getElementById("audioPlayer");
        const status = document.getElementById("status");

        async function speakText() {
            const text = textInput.value.trim();
            if (!text) {
                status.textContent = "‚ö†Ô∏è Please enter some text first.";
                return;
            }

            status.textContent = "üåÄ Generating speech...";
            speakBtn.disabled = true;

            try {
                const response = await fetch("/speak", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text }),
                });

                if (!response.ok) {
                    throw new Error("Failed to generate speech.");
                }

                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                audioPlayer.src = audioUrl;
                audioPlayer.play();

                status.textContent = "‚úÖ Playing speech...";
            } catch (err) {
                console.error(err);
                status.textContent = "‚ùå Error generating speech.";
            } finally {
                speakBtn.disabled = false;
            }
        }

        speakBtn.addEventListener("click", speakText);
        textInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                speakText();
            }
        });
    </script>

</body>
</html>
